<div class="banner">
  <div class="capa"></div>
  <div class="info">
    <h1>Bienvenido Usuario</h1>
    <p>
      El administrador puede ver todos los usuarios registrados, Puede agregar a
      la base de datos un nuevo hotel y Puede ver la estad√≠stica.
    </p>
  </div>
</div>

<section class="intro">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <div class="title-cards">
                    <h2 *ngIf="this.identidad.rol == 'ADMIN'">
                      Control de Hoteles
                    </h2>
                    <h2 *ngIf="this.identidad.rol == 'USUARIO'">Hoteles</h2>
                  </div>
                  <!--
                  <div class="wrap">
                    <div class="search">
                      <input [(ngModel)]="search" type="text" class="searchTerm" placeholder="Buscar" />
                      <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
 -->

                  <section class="search-container">
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-12 px-4">
                          <div class="row mt-3">
                            <div class="col-md-6 align-self-center"></div>
                            <div class="col-md-6">
                              <div class="form-inline"></div>
                            </div>
                          </div>
                          <div
                            class="row search-card-result"
                            *ngFor="let hoteles of getModelo"
                          >
                            <div class="col-md-3">
                              <img
                                class="img-fluid"
                                src="http://placeimg.com/640/640/arch"
                                alt="Card image cap"
                              />
                            </div>
                            <div class="col-md-5">
                              <h5>{{ hoteles.nombre }}</h5>

                              <p class="border-top additional">
                                Descripcion: {{ hoteles.descripcion }}
                              </p>
                              <p>Vacantes: {{ hoteles.vacantes }}</p>

                            </div>
                            <div
                              class="gy-4 col-md-2 border-left text-center more-offers"
                            ></div>
                            <div
                              class="gy-4 col-md-2 border-left text-center more-offers"
                            >
                              <div
                                *ngIf="this.identidad.rol == 'USUARIO'"
                                class="btn btn-success"
                                [routerLink]="['/usuario/ver', hoteles._id]"
                              >
                                Ver informacion.
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
